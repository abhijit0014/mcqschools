<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/template/resource/app.css" rel="stylesheet">
    <script src="/template/resource/jquery.min.js"></script>
    <link href="/template/resource/bootstrap.min.css" rel="stylesheet">
    <script src="/template/resource/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="/favicon.png" type="image/png" sizes="16x16">
    <title>Reset Password</title>
</head>

<body>

    <!-- BODY -->
    <div class="container">

        <div class="row mt-3 mb-5">
            <div class="col-10 col-sm-8 col-md-5 col-lg-4 m-auto">
				<div class="mt-3 mb-5 text-center">
                    <a href="/" class="text-decoration-none text-dark">
                        <span class="fw-bold h2">mcQ</span>
                        <span class="fs-6">Schools</span>
                    </a>
				</div>
                <div class=" pb-3 fs-3 text-center">
                    Reset your password
                </div>


                <!-- message -->
                <div class="bg-light text-white rounded d-none">
                    <div class="pt-3 pb-3 mb-2 text-danger" id="errorMsg"></div>
                </div>


                <!-- password reset email -->
                <div class="border rounded p-3" id="emailWindow">
                    <form id="password_reset_email">
                        <div class="mb-3">
                            <label class="form-label small text-secondary">
                                Enter your user account's email address and
                                we will send you a password reset OTP.
                            </label>
                            <input id="emailInput" name="email" type="email" class="form-control"
                                placeholder="Enter your email address" autocomplete="off">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-block btn-info">Submit</button>
                        </div>
                    </form>
                </div>

                <!-- password OTP -->
                <div class="border rounded p-3 d-none" id="otpWindow">
                    <form id="otp_form">
                        <div class="mb-3">
                            <label class="form-label mb-3">
                                <div class="h5">We sent a code to your email</div>
                                <div class="small text-secondary">Enter the verification code sent to <span
                                        id="emailAddress"></span></div>
                            </label>
                            <input id="otpInput" name="otp" type="text" class="form-control" autocomplete="off">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-block btn-info">Submit</button>
                        </div>
                    </form>
                </div>

                <!-- change password -->
                <div class="border rounded p-3 d-none" id="passwordWindow">
                    <div class="h5 mb-3">Change password</div>
                    <form action="/user/reset_password_process" method="post" id="validatedForm">
                        <input name="email" type="hidden" value="" id="emailInputVal">
                        <input name="otp" type="hidden" value="" id="otpInputVal">
                        <div class="mb-2">
                            <label class="form-label">New password</label>
                            <input name="newPass" type="password" class="form-control" autocomplete="off">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm new password</label>
                            <input name="cnfNewPass" type="password" class="form-control" autocomplete="off">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-block btn-info">Reset password</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>

</body>

</html>

<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script>
    email = null;
    otp = null;
    $("#password_reset_email").submit(function (e) {
        e.preventDefault();
        email = $("#emailInput").val();
        $("#emailAddress").text(email);
        $("#emailInputVal").val(email);
        sendOtp(email);
        return false;
    });

    $("#otp_form").submit(function (e) {
        e.preventDefault();
        otp = $("#otpInput").val();
        $("#otpInputVal").val(otp);
        verifyOtp(otp);
        return false;
    });



    function sendOtp(email) {
        $.ajax({
            type: 'POST',
            url: "/user/sendOtp/" + email,
            success: function (result) {
                if (result) {
                    $("#emailWindow").addClass("d-none");
                    $("#otpWindow").removeClass("d-none");
                }
            }
        });
    }

    function verifyOtp(otp) {
        $.ajax({
            type: 'POST',
            url: "/user/verifyOtp/" + email + "/" + otp,
            success: function (result) {
                if (result) {
                    $("#otpWindow").addClass("d-none");
                    $("#passwordWindow").removeClass("d-none");
                    $("#errorMsg").empty();
                } else {
                    $("#errorMsg").text("Enter a valid verification code")
                }
            }
        });
    }



    // form validation
    $(document).ready(function () {
        $("#validatedForm").validate({
            errorClass: 'text-danger',
            rules: {
                newPass: {
                    required: true,
                    minlength: 5
                },
                confirmPassword: {
                    equalTo: "#newPass",
                    minlength: 5
                }
            },
            messages: {
                newPass: { required: "Enter your password" },
                cnfNewPass: { required: "Confirm your password" }
            }
        });
    });

</script>
