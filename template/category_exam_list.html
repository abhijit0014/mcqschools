    <script>

        var category_id = '<?php echo $category_id ?>';
        var noMoreExams = false;
        var pageNumber = 1;

        $("#moreResults").click(function () {
            loadExam();
        });

        // load comment ajax
        function loadExam() {
            if (!noMoreExams) {
                $("#moreResults").html('<div class="spinner-border text-secondary" role="status"><span class="visually-hidden">Loading...</span></div>');
                $.ajax({
                    type: 'GET',
                    url: "/category/examByCategoryApi/" + category_id + "/" + pageNumber,
                    success: function (resultList) {
                        resultList = JSON.parse(resultList);

                        if (resultList.length) {
                            $("#moreResults").html("More Results");
                            $("#examList").removeClass("d-none");
                            $("#moreResults").removeClass("d-none");
                        }
                        else
                            $("#moreResults").addClass("d-none");

                        $.each(resultList, function (i, result) {
                            $template = getExamTemplate();
                            $template = $template.replace("#examTitle", result.title);
                            $template = $template.replace("#time", timeToString(result.created_date));
                            $template = $template.replace("#number_of_question", result.number_of_question);
                            $template = $template.replace("#attemped", result.attemped);
                            $template = $template.replace("#duration", result.duration_mins);
                            $template = $template.replace("#examId", result.id);
                            $template = $template.replace("#examId", result.id);
                            $template = $template.replace("#examId2", result.id);
                            $("#examList").append($template);
                        });
                        if (resultList.length > 0)
                            pageNumber++;
                        else
                            noMoreExams = true;
                    }
                });
            }
        }

        var today = new Date();
        function timeToString(d) {
            date = new Date(d);
            Difference_In_Time = today.getTime() - date.getTime();
            Difference_In_Days = parseInt(Difference_In_Time / (1000 * 3600 * 24));
            // return string
            if (parseInt(Difference_In_Days / 365) > 0)
                return parseInt(Difference_In_Days / 365) + ' years ago';
            if (parseInt(Difference_In_Days / 30) > 0)
                return parseInt(Difference_In_Days / 30) + ' months ago';
            if (Difference_In_Days > 1)
                return Difference_In_Days + ' days ago';
            if (Difference_In_Days == 1)
                return Difference_In_Days + ' day ago';
            return '<span class="text-success">today</span>';
        }

        function getExamTemplate() {
            return '<div class="list-group-item list-group-item-action" ><div class="row"><div class="col-12 col-md-6"> <a href="/examcenter/start/#examId" class="d-block text-decoration-none"><div class="h6"> #examTitle</div><div class="small text-secondary"> <span> #time </span></div> </a></div><div class="col-12 col-md-6 text-secondary"><div class="d-flex small pt-2"><div class="flex-fill justify-content-center align-self-center"> <span style=" vertical-align: 0.125em;" class="ps-2 pe-2"> <img src="/template/icon/count.svg" alt="count"> </span> <span class="font-weight-bold"> #number_of_question </span></div><div class="flex-fill justify-content-center align-self-center"> <span style=" vertical-align: 0.125em;" class="ps-2 pe-2"> <img src="/template/icon/users.svg" alt="users"> </span> <span class="font-weight-bold"> #attemped </span></div><div class="flex-fill justify-content-center align-self-center"> <span style=" vertical-align: 0.125em;" class="ps-2 pe-2"> <img src="/template/icon/clock.svg" alt="clock"> </span> <span class="font-weight-bold"> #duration </span> mins</div><div class="flex-fill justify-content-center align-self-center text-end"> <input type="hidden" value="/examcenter/start/#examId"> <button id="copyUrlBtn" class="btn btn-sm btn-outline-secondary p-1 ps-2 pe-2" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy Exam Link"> <span class="small">Copy Link</span> </button></div><div class="flex-fill justify-content-center align-self-center text-end"><div class="dropdown dropstart"> <button class="btn btn-sm" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"> <span style="vertical-align: 0.125em;"> <img src="/template/icon/three-dots-vertical.svg" alt="users"> </span> </button><ul class="dropdown-menu shadow-sm" aria-labelledby="dropdownMenuButton1"><li><button onclick="setReportExamId(#examId2)" class="dropdown-item btn btn-sm" data-bs-toggle="modal" data-bs-target="#reportModal">Report</button></li></ul></div></div></div></div></div></div>';
        }

        // initial load
        loadExam();

        // update user choice
        setUserChoice(category_id);

    </script>


    <!-- Copy link -->
    <script>
        var currentToolTip = undefined;
        $(document).ready(function () {
            $('[data-bs-toggle="tooltip"]').tooltip();
        });
        $("body").on("click", "#copyUrlBtn", function () {
            var $temp = $("<textarea>");
            $("body").append($temp);
            host = "http://" + $(location).attr('hostname');
            $temp.val(host + $(this).parent().find('input').val()).select();
            document.execCommand("copy");
            $temp.remove();
            $(this).tooltip('hide')
                .attr('data-bs-original-title', 'Copied!')
                .tooltip('show');
            currentToolTip = $(this);
        });
        $("body").on("mouseleave", "#copyUrlBtn", function () {
            $(currentToolTip).attr('data-bs-original-title', 'Copy Exam Link');
            currentToolTip = undefined;
        });
    </script>
