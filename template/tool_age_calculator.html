<script>

    $( "#ageCalculatorForm" ).submit(function( event ) {
        event.preventDefault();

        dobStr = $("#ageCalculatorForm :input[name='dob']").val(); 
        toDateStr = $("#ageCalculatorForm :input[name='toDate']").val(); 
        
        var startDate = moment(dobStr);
        var endDate = moment(toDateStr);

        var year = endDate.diff(startDate, 'years');
        startDate.add(year, 'years');
        var month = endDate.diff(startDate, 'months');
        startDate.add(month, 'months');
        var day = endDate.diff(startDate, 'days', false);

        $('#result').html(year+' year '+ month + ' month '+ day +' day old');
    });

</script>
